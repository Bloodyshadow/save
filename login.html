   <script type = "text/javascript">
    /*
    *	Function Check_Logon(): check must be input before submit
    */
    function check_logon(userid, password) {

        if (userid == "") {
            //alert("Please Entry Your User Name");
            alert("請輸入使用者名稱");
            document.all.user_name.focus(1);
            return false;
        }

        // check password entry
        if (password == "") {
            //alert("Please Entry Your Password");
            alert("請輸入您的密碼");
            document.all.password.focus();
            return false;
        }
        return true;
    }
    /*
    * Check the current docuent 
    */
    function init_check() {
        if (self != top) {
            top.document.location = self.location;
        }
        document.all.user_name.focus();
    }
        
</script>
